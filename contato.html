<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AMAS LGBT+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://amaslgbt.com.br/wp-content/uploads/2023/12/IMG-20231208-WA0231.jpg" alt="Logo AMAS LGBT+">
        </div>
        <nav class="nav">
            <a href="https://denuncie.rugidolgbtqi.com.br/">DENUNCIE</a>
            <a href="index.html">Início</a> 
            <a href="posts.html">Posts</a>
            <a href="parceiros.html">Parceiros</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>
    <main class="main">
        <h1 class="title">Entre em Contato Conosco</h1>
        <form action="mailto:contato@amaslgbt.com.br" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 AMAS LGBT+. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
